<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="../assets/css/bootstrap.css" rel="stylesheet">
  <link href="../assets/css/jquery.fullPage.css" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
  <script src="../assets/js/jquery-3.2.1.min.js"></script>
  <script src="../assets/js/jquery.fullPage.js"></script>
  <script src="../assets/js/jquery.easings.min.js"></script>
  <script src="../assets/js/scrolloverflow.js"></script>
  <script src="../assets/js/bootstrap.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#fullpage').fullpage({
        sectionsColor: ['#7d8587', '#fff', '#7BAABE', 'whitesmoke', '#ccddff'],
        scrollBar: true,
        lockAnchors: true,
        navigation: true,
        fitToSection: false,
        scrollOverflow: false,
        slidesNavigation: true,   
        controlArrows: false,
        css3: true,
        autoScrolling: false,
        responsiveSlides: true,
        navigationPosition: 'right',
      });
    });
  </script>
</body>
</html>
